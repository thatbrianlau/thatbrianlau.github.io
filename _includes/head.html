{%- assign buildAt = site.time | date: "%Y%m%d%H%M" -%}
<head>
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta charset="utf-8" />
  <meta http-equiv="content-language" content="zh-CN" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="supported-color-schemes" content="light dark" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="applicable-device" content="pc,mobile" />
  {%- if page.author %}
  <meta name="author" content="{{ page.author }}" />
  {%- endif -%}
  {%- if page.categories %}
  <meta name="description" content="{{ page.title }}" />
  <meta name="keywords" content="{% for category in page.categories %},{{ category }}{% endfor %}" />
  {% else %}
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keywords }}" />
  {% endif -%}
  <link rel="icon" href="{{site.baseurl}}/favicon.ico" />
  
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | escape }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}{{ page.image }}">
  <meta property="og:type" content="article">

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | escape }}">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="{{site.baseurl}}/assets/vendor/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css">
  <!-- Other style sheets -->
  <link rel="stylesheet" href="{{site.baseurl}}/assets/vendor/ionicons@4.2.2/dist/css/ionicons.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/responsive.css?t={{buildAt}}" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/basic.css?t={{buildAt}}" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/common.css?t={{buildAt}}" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/article-list.css?t={{buildAt}}" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/page-home.css?t={{buildAt}}" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/page-post.css?t={{buildAt}}" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/page-custom.css?t={{buildAt}}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;600;700&family=Noto+Serif:wght@700&display=swap">
  <script>
    window.site = { baseurl: '{{site.baseurl}}', buildAt: '{{buildAt}}'}
    if (localStorage.theme === 'dark') document.documentElement.className = 'dark-mode'
  </script>
  <!-- JavaScript Libraries -->
  <script defer src="{{site.baseurl}}/assets/vendor/jquery@3.7.0/dist/jquery.min.js"></script>
  <script defer src="{{site.baseurl}}/assets/vendor/paginationjs@2.5.1/dist/pagination.min.js"></script>
  <script defer src="{{site.baseurl}}/assets/vendor/vanilla-lazyload@17.8.4/dist/lazyload.min.js"></script>
  <script defer src="{{site.baseurl}}/assets/vendor/lightense-images@1.0.17/dist/lightense.min.js"></script>
  <script defer src="{{site.baseurl}}/assets/vendor/reframe.js@4.0.1/dist/reframe.min.js"></script>
  <script defer src="{{site.baseurl}}/assets/vendor/js-cookie@3.0.5/dist/js.cookie.min.js"></script> 
  <script defer src="{{site.baseurl}}/assets/js/common.js?t={{buildAt}}"></script>
  <script defer src="{{site.baseurl}}/assets/js/search-box.bind-style.js?t={{buildAt}}"></script>
  <script defer src="https://translate.google.com/translate_a/element.js?cb=initLang"></script>
</head>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-E3S831ZJX6');
